<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Unity x.swf</title>
		<style type="text/css">
		body
		{
			text-align: center;
		}
		  		
		#content {
		   width: 960px;
		   margin-left: auto;
		   margin-right: auto;
		   height: 600px;
		}
		
		#container 
		{
			position: absolute;
   			top: 50%;
   			margin-top: -300px;/* half of #content height*/
   			left: 0;
   			width: 100%;
			text-align: left;
		}
		
		#bg
		{
			background-color: #c5c9f4;
		}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			swfobject.registerObject("unityPlayer", "11.2.0");
			
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name,"",-1);
			}
			
			function setScore(value) {
				oldScore = getScore();
					
				if (value > oldScore)
				{
					createCookie("score", value, 15);
				}
			}
			
			function getScore() {
				var oldScore = readCookie("score");
				if (!oldScore)
					oldScore = 0;
					
				return oldScore;
			}
		</script>
	</head>
	<body id="bgx">
		<div id="container">
			<div id="content">
				<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="960" height="600" id="unityPlayer">
